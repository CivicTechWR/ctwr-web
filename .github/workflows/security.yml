name: Security

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  bundler-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Run Bundler Audit
        run: bundle exec bundler-audit check --update
