---
name: Preview Deploy

on:
  push:
    branches:
      - 'perf/**'
      - 'feature/**'
      - 'dev'
  pull_request:

permissions: {}

concurrency:
  group: gh-pages-preview
  cancel-in-progress: false

jobs:
  deploy-preview:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      PREVIEW_DIR: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Generate minified assets
        run: npm run minify

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Remove custom domain for preview
        run: rm -f _site/CNAME

      - name: Deploy to GitHub Pages (preview branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages-preview
          destination_dir: ${{ env.PREVIEW_DIR }}

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        env:
          PREVIEW_DIR: ${{ env.PREVIEW_DIR }}
        with:
          script: |
            const previewDir = process.env.PREVIEW_DIR;
            const previewUrl = `https://${context.repo.owner}.github.io/` +
              `${context.repo.repo}/${previewDir}/`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployed to: ${previewUrl}`
            });
