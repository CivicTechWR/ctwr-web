---
name: Lint

on:
  push:
    branches:
      - main
  pull_request:

permissions: {}

jobs:
  super-linter:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Run Super-Linter
        uses: super-linter/super-linter/slim@v8
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          FILTER_REGEX_EXCLUDE: ^_site/.*
          VALIDATE_CSS: false
          VALIDATE_CSS_PRETTIER: false
          VALIDATE_EDITORCONFIG: false
          VALIDATE_HTML: false
          VALIDATE_HTML_PRETTIER: false
          VALIDATE_JAVASCRIPT_ES: false
          VALIDATE_JAVASCRIPT_PRETTIER: false
          VALIDATE_JAVASCRIPT_STANDARD: false
          VALIDATE_JSCPD: false
          VALIDATE_JSON: false
          VALIDATE_MARKDOWN: false
          VALIDATE_MARKDOWN_PRETTIER: false
          VALIDATE_NATURAL_LANGUAGE: false
          VALIDATE_YAML_PRETTIER: false
          VALIDATE_BIOME: false
          VALIDATE_BIOME_FORMAT: false
          VALIDATE_BIOME_LINT: false
          VALIDATE_GITHUB_ACTIONS_ZIZMOR: false

  htmlhint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Run HTMLHint
        run: |
          FILES="$(git ls-files '*.html' | grep -v '^_site/' || true)"
          if [ -n "$FILES" ]; then
            readarray -t HTML_FILES <<< "$FILES"
            npx --yes htmlhint --config .htmlhintrc "${HTML_FILES[@]}"
          else
            echo "No HTML files to lint."
          fi

  node-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Install Shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run lint suite
        run: npm run lint

  css-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Run CSS tests
        run: npm run test

  build-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run minify

      - name: Verify minified assets are in sync
        run: |
          if ! git diff --quiet -- css/main.min.css js/optimized-bundle.min.js; then
            echo "ERROR: Minified assets are out of date. Run npm run minify and commit the changes."
            git status --short
            git diff --stat -- css/main.min.css js/optimized-bundle.min.js
            exit 1
          fi

      - name: Check if optimized-bundle.min.js exists
        run: |
          if [ ! -f "js/optimized-bundle.min.js" ]; then
            echo "ERROR: optimized-bundle.min.js was not created during build"
            exit 1
          fi
          echo "âœ… optimized-bundle.min.js created successfully"
