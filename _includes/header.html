<header class="site-header-nav" role="banner">
  <nav class="navbar navbar-expand-lg" aria-label="Primary navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
        <picture>
          <source srcset="/images/logos/civictechwr_logo_white.webp" type="image/webp" />
          <img
            src="/images/logos/civictechwr_logo_white.png"
            alt="CivicTech Waterloo Region"
            class="logo"
          />
        </picture>
          <span class="brand-name">CivicTech Waterloo Region</span>
        </a>
      </div>

      <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">
      <label for="nav-toggle" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
      </label>

      <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% for link in site.data.navigation %}
          <li class="nav-item">
            <a class="nav-link" href="{{link.url}}">
              <span class="nav-link-title">{{link.text}}</span>
            </a>
          </li>
          {% endfor %}
        </ul>
        <div class="ms-auto">
          <a
            class="btn btn--light btn--full-mobile"
            href="https://discourse.ctwr.org"
            target="_blank"
            rel="noopener noreferrer"
          >
            Member Dashboard
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
