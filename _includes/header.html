<link href="css/style.css" rel="stylesheet">
<link href="css/abstract-shapes.css" rel="stylesheet">
<link href="css/pages/header.css" rel="stylesheet">
<header class="site-header-nav" role="banner">
  <nav class="navbar navbar-expand-lg" aria-label="Primary navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
        <img
          src="/images/logos/civictechwr_logo_white.png"
          alt="CivicTech Waterloo Region"
          class="logo"
        />
          <span class="brand-name">CivicTech Waterloo Region</span>
        </a>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% for link in site.data.navigation %}
          <li class="nav-item">
            <a class="nav-link" href="{{link.url}}">
              <span class="nav-link-title">{{link.text}}</span>
            </a>
          </li>
          {% endfor %}
        </ul>
        <div class="ms-auto">
          <a
            class="btn btn-outline"
            href="https://discourse.ctwr.org"
            target="_blank"
            rel="noopener noreferrer"
          >
            Member Dashboard
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
